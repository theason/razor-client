---

# This file contains instructions for how the client should format various
# objects based on the object's 'spec' path. The structure uses a `+` prefix
# to denote metadata. `member` is used to describe a member of a group.
#
# Accepted metadata annotations are:
# `+short`: This section configures what the output for the object looks like in short format.
# `+show`: This section configures which attributes are shown in the output.
# `+layout`: This configures whether to use 'list' or 'table' output.
# `+column`: This changes which column is used in the field formatting.
# `+format`: This references a method inside `transforms.rb` which will mutate the column's value.
collections:
  brokers:
    +short:
      +layout: table
      +show:
        name:
        broker_type:
        configuration:
          +format: nested
        policies:
          +format: count_column
    member:
      +short:
        +layout: list
        +show:
          name:
          broker_type:
          configuration:
          policies:
            +format: count_column
  nodes:
    +short:
      +layout: table
      +show:
        name:
        dhcp_mac:
          +format: mac
        tags:
          +format: join_names
        policy:
          +format: select_name
        metadata count:
          +column: metadata
          +format: count_hash
    member:
      +short:
        +layout: list
        +show:
          name:
          dhcp_mac:
            +format: mac
          state:
          policy:
            +format: select_name
          last_checkin:
            +format: if_present
          metadata:
            +format: if_present
          tags:
            +format: join_names
      tags:
        +short:
          +layout: table
          +show:
            name:
            rule:
              +format: nested
            nodes:
              +format: count_column
            policies:
              +format: count_column
      hw_info:
        +short:
          +layout: list
    log:
      +short:
        +layout: table
        +show:
          name:
          timestamp:
          severity:
          event:
          entry:
            +all-columns:
            +format: node_log_entry
  policies:
    +short:
      +layout: table
      +show:
        name:
        repo:
          +format: name
        task:
          +format: name
        broker:
          +format: name
        enabled:
        max_count:
        tags:
          +format: join_names
        nodes:
          +format: count_column
    member:
      +short:
        +show:
          name:
          repo:
            +format: name
          task:
            +format: name
          broker:
            +format: name
          enabled:
          max_count:
          tags:
            +format: join_names
          nodes:
            +format: count_column
  tasks:
    +short:
      +layout: table
      +show:
        name:
        description:
        base:
          +format: name_if_present
        boot_seq:
          +format: shallow_hash
    member:
      +short:
        +show:
          name:
          description:
          os:
          boot_seq:
  repos:
    +short:
      +layout: table
      +show:
        name:
        iso_url:
          +format: if_present
        url:
          +format: if_present
        task:
          +format: name
    member:
      +short:
        +layout: list
        +show:
          name:
          iso_url:
            +format: if_present
          url:
            +format: if_present
          task:
            +format: name
  tags:
    +short:
      +layout: table
      +show:
        name:
        rule:
          +format: nested
        nodes:
          +format: count_column
        policies:
          +format: count_column
    member:
      +short:
        +layout: list
        +show:
          name:
          rule:
            +format: nested
          nodes:
            +format: count_column
          policies:
            +format: count_column
  commands:
    +short:
      +layout: table
      +show:
        name:
        command:
        name parameter:
          +format: name
          +column: params
        errors:
          +format: count
        status:
    member:
      +short:
        +show:
          name:
          command:
          params:
          errors:
            +format: count
          status:
          submitted_at:
  events:
    +short:
      +layout: table
      +show:
        name:
        timestamp:
        severity:
        message:
          +column: entry
          +format: event_msg
        entities:
          +column: entry
          +format: event_entities
        entry:
          +column: entry
          +format: event_misc
    member:
      +short:
        +show:
          name:
          timestamp:
          severity:
          message:
            +column: entry
            +format: full_event_msg
          broker:
            +format: name_hide_nil
          node:
            +format: name_hide_nil
          policy:
            +format: name_hide_nil
          repo:
            +format: name_hide_nil
          command:
            +format: name_or_whole
          task:
            +format: name_hide_nil
          entry:
  hooks:
    +short:
      +layout: table
      +show:
        name:
        hook_type:
        configuration:
          +format: shallow_hash
    member:
      +short:
        +show:
          name:
          hook_type:
          configuration:

